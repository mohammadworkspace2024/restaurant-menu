<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منوی رستوران هتل ساحلی نخل</title>

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      margin: 0;
      font-family: 'Vazir', 'Playfair Display', Tahoma, sans-serif;
      background: url('https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    /* بک‌گراند مخصوص موبایل */
    @media (max-width: 768px) {
      body {
        background: url('https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/bg.jpg') no-repeat center center fixed;
        background-size: cover;
      }

      .menu-card {
        top: 20px;
        right: 20px;
        padding: 20px;
        max-width: 90%;
      }

      .menu-card h1 {
        font-size: 1.5em;
      }

      .menu-card h2 {
        font-size: 1em;
      }

      .button {
        font-size: 0.9em;
        padding: 10px 16px;
      }
    }

    .menu-card {
      position: absolute;
      top: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      color: #fff;
      max-width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .menu-card h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      font-family: 'Vazir', serif;
    }

    .menu-card h2 {
      font-size: 1.2em;
      margin-bottom: 25px;
      font-family: 'Playfair Display', serif;
    }

    .button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #d4af37;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Vazir', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #bfa133;
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-size: 1em;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="menu-card">
    <h1>منوی رستوران</h1>
    <h2>Restaurant Menu</h2>
    <a class="button" href="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/server%20menu%20-fa.pdf" download onclick="showMessage('منوی فارسی با موفقیت دانلود شد')">دانلود منوی فارسی</a>
    <a class="button" href="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/server%20menu%20-en.pdf" download onclick="showMessage('English menu downloaded successfully')">Download English Menu</a>
    <div id="message"></div>
  </div>

  <script>
    function showMessage(text) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.style.opacity = 1;
      setTimeout(() => {
        msg.style.opacity = 0;
      }, 3000);
    }
  </script>

</body>
</html>
