<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منوی رستوران هتل ساحلی نخل</title>

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      margin: 0;
      font-family: 'Vazir', 'Playfair Display', Tahoma, sans-serif;
      background: url('https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .menu-overlay {
      position: absolute;
      top: 80px;
      right: 100px; /* فاصله بیشتر از سمت راست */
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 40px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      text-align: center;
      color: #fff;
      max-width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .menu-overlay h1 {
      font-size: 2em;
      margin-bottom: 10px;
      font-family: 'Vazir', serif;
      color: #fff;
      text-shadow: 0 0 6px rgba(212, 175, 55, 0.6);
    }

    .menu-overlay h2 {
      font-size: 1.2em;
      margin-bottom: 25px;
      font-family: 'Playfair Display', serif;
      color: #fdf6d3;
      text-shadow: 0 0 4px rgba(212, 175, 55, 0.4);
    }

    .button {
      display: inline-block;
      margin: 5px;
      padding: 12px 25px;
      background-color: #d4af37;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      font-family: 'Vazir', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #bfa133;
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-size: 1em;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="menu-overlay">
    <h1>منوی رستوران</h1>
    <h2>Restaurant Menu</h2>
    <a class="button" href="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/server%20menu%20-fa.pdf" download onclick="showMessage('منوی فارسی با موفقیت دانلود شد')">دانلود</a>
    <a class="button" href="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/server%20menu%20-fa.pdf" target="_blank">نمایش</a>
    <a class="button" href="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/server%20menu%20-en.pdf" download onclick="showMessage('English menu downloaded successfully')">Download</a>
    <a class="button" href="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/server%20menu%20-en.pdf" target="_blank">View</a>
    <div id="message"></div>
  </div>

  <script>
    function showMessage(text) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.style.opacity = 1;
      setTimeout(() => {
        msg.style.opacity = 0;
      }, 3000);
    }
  </script>

</body>
</html>
