<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منوی رستوران هتل ساحلی نخل | Nakhl Hotel & Resort Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Vazir', 'Playfair Display', Tahoma, sans-serif;
      background: linear-gradient(to bottom right, rgba(10,10,10,0.75), rgba(40,40,40,0.95)),
                  url('https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/bg.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 25px;
      animation: fadeInDown 1s ease-out;
    }

    .logo {
      width: 110px;
      height: auto;
      filter: drop-shadow(0 0 10px #d4af37);
      transition: transform 0.3s ease;
    }

    .logo:hover { transform: scale(1.08); }

    .title-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px 40px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(212, 175, 55, 0.5);
      display: inline-block;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeInDown 1.5s ease;
      max-width: 90%;
    }

    .title-box h1 {
      font-size: 2.2em;
      color: #fff;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
    }

    .title-box h2 {
      font-size: 1.2em;
      color: #fdf6d3;
      margin-top: 10px;
      text-shadow: 0 0 6px rgba(212, 175, 55, 0.4);
    }

    .menu-section {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      animation: fadeInUp 1.5s ease;
    }

    .menu-block {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(212, 175, 55, 0.4);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 260px;
      max-width: 90%;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .menu-block:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(212,175,55,0.6);
    }

    .menu-block h3 {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #fff;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(45deg, #d4af37, #bfa133);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 0.95em;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    a.button:hover { transform: scale(1.08); }

    #message {
      margin-top: 30px;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.6s ease;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .parallax {
      position: relative;
      height: 300px;
      background: url('https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/restaurant-bg.jpg') center/cover;
      border-radius: 20px;
      margin-top: 60px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    html { scroll-behavior: smooth; }

    /* 📱 بهینه‌سازی برای موبایل */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll; /* جلوگیری از سفید شدن پایین */
        padding: 40px 10px;
      }

      .title-box h1 { font-size: 1.8em; }
      .title-box h2 { font-size: 1em; }

      .menu-section {
        gap: 20px;
        margin-top: 40px;
      }

      .menu-block {
        width: 100%;
        max-width: 350px;
        padding: 20px;
      }

      .parallax {
        height: 200px;
        background-attachment: scroll;
      }
    }
  </style>
</head>

<body>
  <div class="logo-title">
    <img src="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/logo.png" alt="لوگو هتل" class="logo">
  </div>

  <div class="title-box">
    <h1>منوی رستوران هتل ساحلی نخل</h1>
    <h2>Nakhl Hotel & Resort Restaurant Menu</h2>
  </div>

  <div class="menu-section">
    <div class="menu-block">
      <h3>دانلود منوی فارسی</h3>
      <a class="button" href="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/server%20menu%20-fa.pdf" download>دانلود</a>
    </div>

    <div class="menu-block">
      <h3>Download English Menu</h3>
      <a class="button" href="https://raw.githubusercontent.com/mohammadworkspace2024/restaurant-menu/main/server%20menu%20-en.pdf" download>Download</a>
    </div>
  </div>

  <div id="message"></div>
  <div class="parallax"></div>

  <script>
    // اعلان دانلود با jQuery
    $('a.button').on('click', function() {
      const text = $(this).text().includes('دانلود')
        ? 'منوی فارسی با موفقیت دانلود شد ✅'
        : 'English menu downloaded successfully ✅';
      $('#message').text(text).css('opacity', 1);
      setTimeout(() => $('#message').css('opacity', 0), 3000);
    });
  </script>
</body>
</html>
